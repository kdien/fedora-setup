<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGS Nerd Font</family>
    </prefer>
  </alias>
  <match>
    <test name="family">
      <string>Courier New</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Liberation Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>DejaVu Sans Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Fira Mono</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
  <match>
    <test name="family">
      <string>Cousine</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS Nerd Font</string>
    </edit>
  </match>
</fontconfig>
